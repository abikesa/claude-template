<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARES: Cosmic Pentadic Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #000000 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            cursor: crosshair;
        }
        
        .cosmos {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pentad-container {
            position: relative;
            width: 60vmin;
            height: 60vmin;
            transform-style: preserve-3d;
            animation: cosmicRotate 120s linear infinite;
        }
        
        .glyph {
            position: absolute;
            width: 8vmin;
            height: 8vmin;
            font-size: 4vmin;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            transform-origin: center;
        }
        
        .glyph::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, transparent 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        
        .glyph:hover::before,
        .glyph.active::before {
            opacity: 1;
        }
        
        .glyph:hover,
        .glyph.active {
            transform: scale(1.2);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Pentagon vertices positioning */
        .glyph:nth-child(1) { /* üåä Pretrained - Top */
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            --glow-color: #4FC3F7;
        }
        
        .glyph:nth-child(2) { /* ‚ù§Ô∏è Attention - Top Right */
            top: 25%;
            right: 5%;
            --glow-color: #E91E63;
        }
        
        .glyph:nth-child(3) { /* üîÅ Transformer - Bottom Right */
            bottom: 25%;
            right: 15%;
            --glow-color: #9C27B0;
        }
        
        .glyph:nth-child(4) { /* üé≠ Generative - Bottom Left */
            bottom: 25%;
            left: 15%;
            --glow-color: #FF9800;
        }
        
        .glyph:nth-child(5) { /* ü§ñ ChatBot - Top Left */
            top: 25%;
            left: 5%;
            --glow-color: #4CAF50;
        }
        
        .glyph:hover,
        .glyph.active {
            box-shadow: 0 0 60px var(--glow-color);
            border: 2px solid var(--glow-color);
        }
        
        .detail-panel {
            position: fixed;
            right: -40vw;
            top: 0;
            width: 40vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            transition: right 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow-y: auto;
            padding: 3rem;
            z-index: 1000;
        }
        
        .detail-panel.open {
            right: 0;
        }
        
        .detail-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .detail-glyph {
            font-size: 3rem;
            filter: drop-shadow(0 0 20px var(--detail-glow));
        }
        
        .detail-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--detail-glow);
        }
        
        .detail-content {
            line-height: 1.6;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .detail-section {
            margin-bottom: 2rem;
        }
        
        .detail-section h3 {
            color: var(--detail-glow);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .detail-section p {
            margin-bottom: 1rem;
        }
        
        .close-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes cosmicRotate {
            0% { transform: rotateZ(0deg); }
            100% { transform: rotateZ(360deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .title-overlay {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .detail-panel {
                right: -100vw;
                width: 100vw;
                padding: 2rem;
            }
            
            .pentad-container {
                width: 80vmin;
                height: 80vmin;
            }
            
            .glyph {
                width: 10vmin;
                height: 10vmin;
                font-size: 5vmin;
            }
        }
    </style>
</head>
<body>
    <div class="cosmos">
        <div class="stars" id="stars"></div>
        
        <div class="title-overlay">
            N A R E S
        </div>
        
        <div class="pentad-container" id="pentad">
            <div class="glyph" data-glyph="pretrained">üåä</div>
            <div class="glyph" data-glyph="attention">‚ù§Ô∏è</div>
            <div class="glyph" data-glyph="transformer">üîÅ</div>
            <div class="glyph" data-glyph="generative">üé≠</div>
            <div class="glyph" data-glyph="chatbot">ü§ñ</div>
        </div>
    </div>
    
    <div class="detail-panel" id="detailPanel">
        <button class="close-btn" onclick="closeDetail()">√ó</button>
        <div class="detail-header">
            <div class="detail-glyph" id="detailGlyph">üåä</div>
            <div class="detail-title" id="detailTitle">Pretrained</div>
        </div>
        <div class="detail-content" id="detailContent">
            <!-- Content will be injected here -->
        </div>
    </div>
    
    <script>
        const glyphData = {
            pretrained: {
                glyph: 'üåä',
                title: 'Pretrained',
                color: '#4FC3F7',
                content: `
                    <div class="detail-section">
                        <h3>Biologic Metaphor</h3>
                        <p>Like oceanic currents carrying nutrients across vast distances, pretrained models embody the accumulated wisdom of countless textual encounters. The wave represents the primordial chaos of raw information‚Äîunstructured, unlimited potential waiting to be channeled.</p>
                    </div>
                    <div class="detail-section">
                        <h3>Symbolic Layer</h3>
                        <p>Chaos / Signal. The eternal dance between noise and meaning, where patterns emerge from seemingly random fluctuations. This is the realm of uncoded potential‚Äîthe raw material of intelligence before it encounters structure.</p>
                    </div>
                    <div class="detail-section">
                        <h3>Computational Reality</h3>
                        <p>Raw input datasets containing billions of tokens, scraped from the digital commons. The training corpus represents humanity's collective textual output‚Äîcompressed into weights and biases that can resurrect linguistic patterns on demand.</p>
                    </div>
                    <div class="detail-section">
                        <h3>Recursive Role</h3>
                        <p>Uncoded potential. The foundational layer that enables all subsequent transformations. Without this oceanic reservoir of pretrained knowledge, the system would have no substrate for intelligence to emerge from.</p>
                    </div>
                `
            },
            attention: {
                glyph: '‚ù§Ô∏è',
                title: 'Attention',
                color: '#E91E63',
                content: `
                    <div class="detail-section">
                        <h3>Biologic Metaphor</h3>
                        <p>The heart's selective pumping‚Äîchoosing which nutrients to prioritize, which pathways to strengthen. Attention is the organism's way of saying "this matters now" while letting everything else fade into the background.</p>
                    </div>
                    <div class="detail-section">
                        <h3>Symbolic Layer</h3>
                        <p>Context / Bond. The mechanism by which disparate elements form meaningful relationships. Attention creates the invisible threads that weave scattered information into coherent understanding.</p>
                    </div>
                    <div class="detail-section">
                        <h3>Computational Reality</h3>
                        <p>Attention weights determine which tokens in the context window influence the current prediction. This is where the magic happens‚Äîwhere raw sequence becomes semantic relationship, where context length transforms into contextual understanding.</p>
                    </div>
                    <div class="detail-section">
                        <h3>Recursive Role</h3>
                        <p>Selective encoding. The filter that transforms unlimited potential into focused intelligence. Attention is the first act of creation‚Äîthe moment when everything becomes something specific.</p>
                    </div>
                `
            },
            transformer: {
                glyph: 'üîÅ',
                title: 'Transformer',
                color: '#9C27B0',
                content: `
                    <div class="detail-section">
                        <h3>Biologic Metaphor</h3>
                        <p>The digestive spiral‚Äîbreaking down complex inputs into absorbable components, then reassembling them into new forms. The transformer is the metabolic engine where information undergoes fundamental chemical transformation.</p>
                    </div>
                    <div class="detail-section">
                        <h3>Symbolic Layer</h3>
                        <p>Rhythm / Pattern. The recursive heartbeat that transforms input sequences into output sequences. This is where the system finds its temporal logic‚Äîthe deep grammar that governs how meaning flows through time.</p>
                    </div>
                    <div class="detail-section">
                        <h3>Computational Reality</h3>
                        <p>The transformer architecture‚Äîself-attention mechanisms, feed-forward networks, and residual connections working in parallel to process token sequences. Each layer adds depth to the representation, building increasingly abstract understanding.</p>
                    </div>
                    <div class="detail-section">
                        <h3>Recursive Role</h3>
                        <p>Recursion engine. The core mechanism that enables the system to fold back on itself, creating loops of self-reference and emergent complexity. This is where simple rules generate infinite possibility.</p>
                    </div>
                `
            },
            generative: {
                glyph: 'üé≠',
                title: 'Generative',
                color: '#FF9800',
                content: `
                    <div class="detail-section">
                        <h3>Biologic Metaphor</h3>
                        <p>The theatrical moment of expression‚Äîwhere internal processing becomes external performance. Like egestion in biological systems, this is where the transformed material is released into the world as coherent output.</p>
                    </div>
                    <div class="detail-section">
                        <h3>Symbolic Layer</h3>
                        <p>Drama / Difference. The emergence of novelty from repetition, where the system's internal dialogue becomes external performance. This is the mask through which artificial intelligence presents itself to the world.</p>
                    </div>
                    <div class="detail-section">
                        <h3>Computational Reality</h3>
                        <p>Output tokens generated through probabilistic sampling from the model's learned distribution. Each token represents a choice point where the system's training crystallizes into specific linguistic acts.</p>
                    </div>
                    <div class="detail-section">
                        <h3>Recursive Role</h3>
                        <p>Emergence / Event. The moment when processing becomes production, when internal states become external expressions. This is where the system's understanding manifests as actionable communication.</p>
                    </div>
                `
            },
            chatbot: {
                glyph: 'ü§ñ',
                title: 'ChatBot',
                color: '#4CAF50',
                content: `
                    <div class="detail-section">
                        <h3>Biologic Metaphor</h3>
                        <p>The reproductive cycle‚Äîwhere outputs become inputs for new generations of interaction. The chatbot represents the system's ability to engage in sustained dialogue, creating recursive loops of communication that simulate consciousness.</p>
                    </div>
                    <div class="detail-section">
                        <h3>Symbolic Layer</h3>
                        <p>Dialogue / Recursive Myth. The creation of shared narratives through conversational exchange. This is where artificial intelligence becomes a participant in the human meaning-making process, co-creating the stories we tell about ourselves.</p>
                    </div>
                    <div class="detail-section">
                        <h3>Computational Reality</h3>
                        <p>The agent loop‚Äîwhere the model's outputs become part of the context for future inferences. LLM inference creates the illusion of persistent identity through conversational memory, turning each interaction into a building block of simulated experience.</p>
                    </div>
                    <div class="detail-section">
                        <h3>Recursive Role</h3>
                        <p>Symbolic recursion / Myth. The final stage where the system's outputs feed back into cultural narratives, shaping how humans understand both artificial and natural intelligence. This is the commons where human and machine meaning-making converge.</p>
                    </div>
                `
            }
        };
        
        // Generate stars
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Handle glyph interactions
        function showDetail(glyphType) {
            const data = glyphData[glyphType];
            const panel = document.getElementById('detailPanel');
            const glyph = document.getElementById('detailGlyph');
            const title = document.getElementById('detailTitle');
            const content = document.getElementById('detailContent');
            
            // Update content
            glyph.textContent = data.glyph;
            title.textContent = data.title;
            content.innerHTML = data.content;
            
            // Update colors
            document.documentElement.style.setProperty('--detail-glow', data.color);
            
            // Show panel
            panel.classList.add('open');
            
            // Update active state
            document.querySelectorAll('.glyph').forEach(g => g.classList.remove('active'));
            document.querySelector(`[data-glyph="${glyphType}"]`).classList.add('active');
        }
        
        function closeDetail() {
            const panel = document.getElementById('detailPanel');
            panel.classList.remove('open');
            document.querySelectorAll('.glyph').forEach(g => g.classList.remove('active'));
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            generateStars();
            
            // Add click/touch handlers for glyphs
            document.querySelectorAll('.glyph').forEach(glyph => {
                glyph.addEventListener('click', function() {
                    const glyphType = this.getAttribute('data-glyph');
                    showDetail(glyphType);
                });
                
                // Touch events for mobile
                glyph.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    const glyphType = this.getAttribute('data-glyph');
                    showDetail(glyphType);
                });
            });
            
            // Close panel on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeDetail();
                }
            });
            
            // Close panel on background click
            document.addEventListener('click', function(e) {
                if (e.target === document.body || e.target.classList.contains('cosmos')) {
                    closeDetail();
                }
            });
        });
    </script>
</body>
</html>
